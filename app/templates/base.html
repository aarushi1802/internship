<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Business Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            animation: fadeIn 1s ease-in-out;
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Animation for page fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animated gradient for background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Button Hover Effect */
        .btn-hover:hover {
            background-color: #9b4d96;
            transform: scale(1.05);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Pulse Animation for Header */
        .header-text:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body class="bg-gradient-to-r from-[#E0C1F7] via-[#F8B7D0] to-[#A7D9E2]">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 shadow-md p-4 flex justify-between items-center animate-[gradientAnimation_10s_ease_infinite]">
        <div class="container mx-auto flex items-center justify-between w-full">
            <h1 class="text-2xl font-extrabold text-white header-text hover:text-yellow-300 cursor-pointer">
                <a href="/dashboard/">Business Dashboard</a>
            </h1>
            <nav>
                <ul class="flex space-x-6">
                    <li>
                        <a href="/profile/" class="text-white text-lg hover:text-yellow-200 transition duration-300 ease-in-out">Profile</a>
                    </li>
                    <li>
                        <a href="/create/" class="text-white text-lg hover:text-yellow-200 transition duration-300 ease-in-out">Create Order</a>
                    </li>
                    <li>
                        <a href="/logout/" class="text-white text-lg hover:text-yellow-200 transition duration-300 ease-in-out">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto py-12 px-6 animate-fadeIn">
        {% block content %}
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-700 mb-6">Welcome to the Business Dashboard</h2>
            <p class="text-gray-600 text-lg mb-6">Manage your orders, view data, and stay organized effortlessly.</p>
            <a href="/dashboard/" class="btn-hover inline-block px-6 py-3 bg-purple-600 text-white font-medium rounded-full shadow-lg transition-all duration-300 ease-in-out">
                Go to Dashboard
            </a>
        </div>
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white py-1 mt-12 animate-slideInFooter">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Business Dashboard. All rights reserved.</p>
            <p class="text-sm text-white">Crafted with ‚ù§ and Tailwind CSS</p>
        </div>
    </footer>

</body>
</html>

{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-[#E0C1F7] via-[#F8B7D0] to-[#A7D9E2] animate-gradient">
  <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md opacity-100 animate-fadeInUp">
    <h2 class="text-3xl font-extrabold text-white text-center mb-6 animate-slideInLeft">
      Welcome Back!
    </h2>
    
    <form method="post">
      {% csrf_token %}
      <div class="space-y-6">
        {{ form.as_p }}
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold rounded-full shadow-lg transform hover:scale-105 transition-all duration-200 ease-in-out animate-buttonHover">
          Login
        </button>
      </div>
    </form>

    <p class="text-center text-black mt-4 animate-fadeIn delay-300">Or login with:</p>

    <div class="flex justify-center space-x-4 mt-4 animate-slideInRight">
      <a href="{% provider_login_url 'google' %}" class="flex items-center justify-center py-2 px-6 bg-red-500 text-white font-medium rounded-full shadow-lg transform hover:scale-110 transition-all duration-300 ease-in-out animate-googleButtonHover">
        <span class="mr-2">ðŸŒŸ</span>Google
      </a>
    </div>
  </div>
</div>

{% endblock %}

<style>
  /* High-level Animations */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideInLeft {
    0% {
      opacity: 0;
      transform: translateX(-100px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes slideInRight {
    0% {
      opacity: 0;
      transform: translateX(100px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  @keyframes buttonHover {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes googleButtonHover {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.15);
    }
    100% {
      transform: scale(1);
    }
  }

  /* Custom Classes */
  .animate-fadeInUp {
    animation: fadeInUp 1s ease-out forwards;
  }

  .animate-slideInLeft {
    animation: slideInLeft 1s ease-out forwards;
  }

  .animate-slideInRight {
    animation: slideInRight 1s ease-out forwards;
  }

  .animate-gradient {
    background-size: 400% 400%;
    animation: gradientAnimation 10s ease infinite;
  }

  .animate-buttonHover {
    animation: buttonHover 2s infinite;
  }

  .animate-googleButtonHover {
    animation: googleButtonHover 1.5s infinite;
  }

  /* Fixing visibility issues */
  .bg-white {
    opacity: 1 !important; /* Force visibility */
  }

  .space-y-6 {
    margin-bottom: 1.5rem;
  }

  .form-group {
    margin-bottom: 15px;
  }

  /* Adding styling for the inputs */
  input[type="text"], input[type="password"], input[type="email"], button {
    outline: none;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
    border-color: #fuchsia;
  }

  /* Fix text visibility */
  h2, p, button {
    color: white; /* Ensure text is white */
  }

  /* Button Hover Effects */
  .button-hover {
    transition: all 0.3s ease-in-out;
  }

  .button-hover:hover {
    transform: scale(1.1);
  }

  /* Fixing opacity issues for visibility */
  .text-pink-600 {
    color: #e11d48; /* Ensuring pink is visible */
  }
</style>
